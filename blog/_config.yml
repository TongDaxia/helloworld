# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 铜色记忆
subtitle: 记录有意思的事情
description: 技术的世界也可以精彩而有趣
keywords: java 开发
author: Dear TongDaxia
language: zh-CN
timezone: Asia/Shanghai # 网站时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tongdaxia.github.io/
root: /         # 网站根目录
permalink: :year/:month/:day/:title/       # 永久链接格式   
permalink_defaults:             # 永久链接中各部分的默认值

# Directory  目录配置
source_dir: source # 资源文件夹，这个文件夹用来存放内容
public_dir: public #公共文件夹，这个文件夹用于存放生成的静态站点文件
tag_dir: tags  # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹
i18n_dir: :lang # 国际化文件夹
skip_render: # 跳过指定文件的渲染，您可使用 glob 来配置路径


# Writing 写作配置
new_post_name: :title.md # File name of new posts
default_layout: post # 默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false # 显示草稿
post_asset_folder: false # 是否启动资源文件夹
relative_link: false # 把链接改为与根目录的相对位址
future: true
highlight: # 代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

  # Category & Tag 
default_category: uncategorized #默认分类
category_map:   # 分类别名
tag_map:  # 标签别名

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 # 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page #分页目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape #当前主题名称

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:   #部署到github
    type: git
    repo: https://github.com/TongDaxia/TongDaxia.github.io.git
    branch: master
